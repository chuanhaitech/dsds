<!DOCTYPE html>
<html>
<head>
<link rel="import" href="header">
<style type="text/css">
	table{ border-collapse:collapse;}
</style>
</head>
<body class="easyui-layout">
<div style="margin:20px 0 10px 0;"></div>
	<div class="easyui-tabs" style="width:100%;height:800px">
		<div title="通用模板文件解析" style="padding:10px" id="dd1">
			<div class="easyui-panel" title="模板解析" style="width:auto;display:center;" data-options="region:'center'">
				<div style="padding:10px 60px 20px 60px">
					<form id="generalTemplate" method="post" enctype="multipart/form-data">
						<table>
							<tr>
								<td>文件:</td>
								<td><input class="easyui-filebox" name="file" data-options="prompt:'选择文件',buttonText:'浏览', required:true,multiple:true" style="width:100%"></input>
								</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>通用模板下载:</td>
								<td><a href="/excel/generic_template.xlsx">通用模板</a>
								</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>样例模板下载:</td>
								<td><a href="/excel/example_template.xlsx">样例模板</a>
								</td>
							</tr>
						</table>
					</form>
					<div style="text-align:left;padding:50px">
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="resolveTemplate()">模板解析</a>
						<span style="color: red;">温馨提示:该功能主要是将定制的模板文件进行解析，动态生成数据库表</span>
					</div>
				</div>
			</div>
		</div>
		<div title="模板数据文件上传" style="padding:10px" id="dd2">
			<div class="easyui-panel" title="文件上传" style="width:auto;display:center;" data-options="region:'center'">
				<div style="padding:10px 60px 20px 60px">
					<form id="uploadTemplate" method="post" enctype="multipart/form-data">
						<table>
							<tr>
								<td>文件:</td>
								<td><input class="easyui-filebox" name="file" data-options="prompt:'选择文件',buttonText:'浏览', required:true,multiple:true" style="width:100%"></input></td>
								<td><a href="#" class="easyui-linkbutton" onclick="javascript:showTemplateList();">模板下载</a></td>
							</tr>
						</table>
					</form>
					<div style="text-align:left;padding:50px">
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="uploadTemplate()">上传</a>
						<span style="color: red;">温馨提示:该功能主要是将定制的模板数据文件进行上传，将数据插入到表中</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- 文件上传(用于航次报告附件上传) -->
	<div title="上传文件" style="padding:10px" id="documentdialog">
		<div class="easyui-panel" title="上传文件" style="width:auto;display:center;" data-options="region:'center'">
			<div style="padding:10px 60px 20px 60px">
				<form id="documentsUpload" method="post" enctype="multipart/form-data">
					<table>
						<tr>
							<td>航次报告文件:</td>
							<td><input class="easyui-filebox" name="file" data-options="prompt:'选择文件',buttonText:'浏览', required:true,multiple:true" style="width:100%"></input>
							</td>
						</tr>
					</table>
				</form>
				<div style="text-align:left;padding:50px">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="uploadDocument()">上传</a>
				</div>
			</div>
		</div>
	</div>
	<!-- 文件上传(用于数据体部分附件上传) -->
	<div title="上传文件" style="padding:10px" id="addressdialog2">
		<div class="easyui-panel" title="上传文件" style="width:auto;display:center;" data-options="region:'center'">
			<div style="padding:10px 60px 20px 60px">
				<form id="upload2" method="post" enctype="multipart/form-data">
					<table>
						<tr>
							<td>文件:</td>
							<td><input class="easyui-filebox" name="file" data-options="prompt:'选择文件',buttonText:'浏览', required:true,multiple:true" style="width:100%"></input>
							</td>
						</tr>
					</table>
				</form>
				<div style="text-align:left;padding:50px">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="uploadfile2()">上传</a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="myJS/contribute.js"></script>
</html>
