<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>主表数据</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/project.css}">
	<style type="text/css">
		/* html,body,*{width: 100%;height: 100%;box-sizing: border-box;} */
	</style>
</head>
<body>
<div class="layui-form" style="width:100%;margin:20px auto;">
	<input type="hidden" id="sourceId" name="sourceId" th:value="${sourceId}">
	<table class="layui-table" id="iframeTab">
	  <tr th:each="mainTableMap:${mainTableListMap}">
	    <td align="center" th:each="mainTable:${mainTableMap}" style="border-right-style:none;border-left-style:none">
		    <div th:if="${mainTable.key !='dataFile'}">
		    	<p class="keyShow">[[${mainTable.key}]]:</p>
		    	<p class="valueShow">[[${mainTable.value}]]</p>
		    </div>
		    <div th:if="${mainTable.key =='dataFile'}">
		    	<p class="keyShow">文件:</p>
		    	<a class="look valueShow" th:href="@{/down/downloadFile(fileId=${#strings.substring(mainTable.value,0,24)})}">[[${#strings.substring(mainTable.value,25)}]]</a>
		    </div>
	    </td>
	  </tr>
	</table>
</div>
</body>
</html>
